variables:
  GIT_STRATEGY: clone     #This seems to have no effect also set in webinterface
  GIT_DEPTH: 0          #This seems to have no effect also set in webinterface
  GIT_SUBMODULE_STRATEGY: recursive
  SCRIPTS_REPO: git@git.dotplex.com:nitrokey/gitlab-ci.git
  REPO_USER: nitrokey
  COMMON_PULL: "true"
  COMMON_UPLOAD_NIGHTLY: "true"
  COMMON_GITHUB_RELEASE: "true"
  COMMON_UPLOAD_FILES: "false"

pull:
  rules: 
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $CI_COMMIT_BRANCH == $MAIN_BRANCH && $COMMON_PULL == "true"'
  image: registry.git.dotplex.com/nitrokey/gitlab-ci/ci-pull@sha256:3279f9e108c9c3e77df9e496f37071f90d01c02d4266a000bad18ef37674142d
  #@sha256:3e76c318fdfdda751f2db67fe47017ba9245c5cbcc5b5480b076f8b323f6cee7
  tags:
    - docker
  stage: pull-github
  before_script:
    - apt-get update -y
    - echo "-----BEGIN OPENSSH PRIVATE KEY-----" > ~/.ssh/common_scripts_key
    - echo "$COMMON_SCRIPTS_KEY" >> ~/.ssh/common_scripts_key
    - echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/common_scripts_key
    - chmod 600 ~/.ssh/common_scripts_key
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - chmod +x  $SCRIPTS_DIR/ci-scripts/pull.sh
    - $SCRIPTS_DIR/ci-scripts/pull.sh $REPO_USER $REPO_NAME
     
upload-nightly:
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $COMMON_UPLOAD_NIGHTLY == "true"'
  tags:
    - docker
  image: registry.git.dotplex.com/nitrokey/gitlab-ci/ci-nightly-build:latest
  before_script:
    - apt-get update -y
    - echo "-----BEGIN OPENSSH PRIVATE KEY-----" > ~/.ssh/common_scripts_key
    - echo "$COMMON_SCRIPTS_KEY" >> ~/.ssh/common_scripts_key
    - echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/common_scripts_key
    - chmod 600 ~/.ssh/common_scripts_key
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - chmod +x $SCRIPTS_DIR/ci-scripts/nightly_upload.sh
    - $SCRIPTS_DIR/ci-scripts/nightly_upload.sh 

github-release:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web" && $COMMON_GITHUB_RELEASE == "true"'
  image: registry.git.dotplex.com/nitrokey/gitlab-ci/ci-publish-git:latest
  tags:
    - docker
  stage: deploy
  before_script:
    - apt-get update -y
    - echo "-----BEGIN OPENSSH PRIVATE KEY-----" > ~/.ssh/common_scripts_key
    - echo "$COMMON_SCRIPTS_KEY" >> ~/.ssh/common_scripts_key
    - echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/common_scripts_key
    - chmod 600 ~/.ssh/common_scripts_key
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - chmod +x $SCRIPTS_DIR/ci-scripts/release.sh
    - $SCRIPTS_DIR/ci-scripts/release.sh

upload-files:
  # image: nitrokey/ci-nightly-upload:latest
  #image: ghcr.io/lennardboediger/ci-oem-release:latest
  image: registry.git.dotplex.com/nitrokey/gitlab-ci/ci-oem-release@sha256:7cf04f607158a6e2bc7db210c36edb87071f91e0df119c29f02df2112eb44ad1
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $COMMON_UPLOAD_FILES == "true"'
  tags:
    - docker
  stage: deploy
  before_script:
    - echo "-----BEGIN OPENSSH PRIVATE KEY-----" > ~/.ssh/common_scripts_key
    - echo "$COMMON_SCRIPTS_KEY" >> ~/.ssh/common_scripts_key
    - echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/common_scripts_key
    - chmod 600 ~/.ssh/common_scripts_key
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - echo new_common
    - chmod +x $SCRIPTS_DIR/ci-scripts/oem-release.sh
    - $SCRIPTS_DIR/ci-scripts/oem-release.sh
  after_script:
    - wget $icon_server/checkmark/$CI_COMMIT_REF_NAME/$CI_COMMIT_SHA/$CI_JOB_NAME/$CI_JOB_STATUS/${CI_JOB_URL#*/*/*/}
