    - wget $icon_server/checkmark/$CI_COMMIT_REF_NAME/$CI_COMMIT_SHA/$CI_JOB_NAME/$CI_JOB_STATUS/${CI_JOB_URL#*/*/*/}
update-docker-foo:
  tags:
    - lxc
  stage: .pre
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $COMMON_UPDATE_DOCKER == "true"'
  script:
    - docker build -t registry.git.nitrokey.com/$REPO_USER/$REPO_NAME/$IMAGE_NAME . 
    - docker login registry.git.nitrokey.com -u token -p $UPDATE_DOCKER
    - docker push registry.git.nitrokey.com/$REPO_USER/$REPO_NAME/$IMAGE_NAME 



