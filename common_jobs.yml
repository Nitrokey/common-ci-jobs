variables:
  GIT_STRATEGY: clone     #This seems to have no effect also set in webinterface
  GIT_DEPTH: 0          #This seems to have no effect also set in webinterface
  GIT_SUBMODULE_STRATEGY: recursive
  SCRIPTS_REPO: git@git.dotplex.com:nitrokey/gitlab-ci.git
  REPO_USER: nitrokey

pull:
  rules: 
    - if: '$CI_PIPELINE_SOURCE == "trigger" && $CI_COMMIT_BRANCH == $MAIN_BRANCH'
  image: nitrokey/ci-pull:latest
  tags:
    - docker
  stage: pull-github
  before_script:
    - apt-get update -y
    - ./ci-scripts/copy_common_scripts_key.sh
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - chmod +x  $SCRIPTS_DIR/ci-scripts/pull.sh
    - $SCRIPTS_DIR/ci-scripts/pull.sh $REPO_USER $REPO_NAME
     
upload-nightly:
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
  tags:
    - docker
  image: nitrokey/ci-nightly-upload:latest
  before_script:
    - apt-get update -y
    - ./ci-scripts/copy_common_scripts_key.sh
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - chmod +x $SCRIPTS_DIR/ci-scripts/nightly_upload.sh
    - $SCRIPTS_DIR/ci-scripts/nightly_upload.sh 

publish:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
  image: nitrokey/ci-publish-git:latest
  tags:
    - docker
  stage: deploy
  before_script:
    - apt-get update -y
    - ./ci-scripts/copy_common_scripts_key.sh
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - chmod +x $SCRIPTS_DIR/ci-scripts/release.sh
    - $SCRIPTS_DIR/ci-scripts/release.sh

oem-release:
  image: nitrokey/ci-nightly-upload:latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
  tags:
    - docker
  stage: oem-release
  before_script:
    - apt-get update
    - apt-get install -y xorriso wget
    - ./ci-scripts/copy_common_scripts_key.sh
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - ./make-image.sh > /dev/null
    - chmod +x $SCRIPTS_DIR/ci-scripts/oem-release.sh
    - sleep 3h
    - $SCRIPTS_DIR/ci-scripts/oem-release.sh nitrokey*.iso
  after_script:
    - wget $icon_server/checkmark/$CI_COMMIT_REF_NAME/$CI_COMMIT_SHA/$CI_JOB_NAME/$CI_JOB_STATUS/${CI_JOB_URL#*/*/*/}
